<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lotus | Moda Fitness e Bolsas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #ECCA82;
      letter-spacing: 1px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ECCA82;
    }
    .promo-banner {
      text-align: center;
      background-color: #fdf8ef;
      padding: 20px;
      font-size: 18px;
      color: #333;
      border-top: 2px solid #ECCA82;
      border-bottom: 2px solid #ECCA82;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px;
    }
    .product-card {
      border: 1px solid #ECCA82;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .product-info {
      padding: 15px;
    }
    .product-info h2 {
      font-size: 20px;
      color: #ECCA82;
      margin-bottom: 5px;
    }
    .product-info p {
      font-size: 16px;
      margin: 5px 0;
    }
    .swiper {
      width: 100%;
      height: 320px;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #eee;
      font-size: 14px;
      color: #777;
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Lotus</div>
    <nav>
      <a href="#">LanÃ§amentos</a>
      <a href="#">Conjuntos</a>
      <a href="#">Bolsas</a>
      <a href="#">Moda Fitness</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <div class="promo-banner">
    ðŸŒŸ PromoÃ§Ã£o: 2 por R$199 | 3 por R$289 &nbsp;|&nbsp; Frete grÃ¡tis acima de R$299
  </div>

  <div class="product-list" id="product-list"></div>

  <footer>
    Â© 2025 Lotus - Moda Fitness e Bolsas. Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const urlCSV = 'https://docs.google.com/spreadsheets/d/1wvETpHa4EaTArGnRbdE8ieJVGdUwXjE0mJwE6ELS-8w/export?format=csv';

    Papa.parse(urlCSV, {
      download: true,
      header: true,
      complete: function(results) {
        const container = document.getElementById("product-list");
        results.data.forEach((produto, index) => {
          const imagens = produto.Imagens.split(',').map(img => img.trim());
          const swiperId = `swiper-${index}`;

          const swiperHTML = `
            <div class="swiper" id="${swiperId}">
              <div class="swiper-wrapper">
                ${imagens.map(url => `<div class="swiper-slide"><img src="${url}" alt="${produto.Nome}"></div>`).join('')}
              </div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
          `;

          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            ${swiperHTML}
            <div class="product-info">
              <h2>${produto.Nome}</h2>
              <p><strong>PreÃ§o:</strong> R$ ${produto.PreÃ§o}</p>
              <p><strong>Tamanho:</strong> ${produto.Tamanho}</p>
            </div>
          `;

          container.appendChild(card);

          setTimeout(() => {
            new Swiper(`#${swiperId}`, {
              loop: true,
              pagination: { el: '.swiper-pagination', clickable: true },
              navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
              },
            });
          }, 100);
        });
      }
    });
  </script>
</body>
</html>
